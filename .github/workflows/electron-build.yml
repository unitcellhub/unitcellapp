name: Electron

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "main", "develop" ]
    # Publish semver tags as releases.
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]

env:
  ASSET_FILNAME: ${{ github.ref_name }} 

jobs:
  build:
    name: Build binary executable on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # This repository uses git-lfs, so we need to enable support.
          # Otherwise, the lfs files won't be properly pulled.
          lfs: true

      - name: Pull from git lfs
        run: git lfs pull

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.27"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install the project from lock file 
        run: uv sync --frozen --dev --all-extras

      - name: Build pyinstaller executable
        run: uv run --no-sync pyinstaller --noconfirm pyinstaller.spec

      - name: Set Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install electron environment from lock file
        run: yarn install --frozen-lockfile
        working-directory: .\electron

      - name: Build electron executable
        run: yarn run dist 
        working-directory: .\electron

      - name: Upload Windows executable
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: artifact-windows
          path: electron/dist/UnitcellApp*.exe

      - name: Upload MacOS executable
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: artifact-macos
          path: electron/dist/UnitcellApp*.dmg

  release:
    name: Create new release
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifact-*
          path: ./
          merge-multiple: true

      - name: Create tagged release 
        if: github.event_name == 'tag'
        uses: marvinpinto/action-automatic-releases@latest #@TODO A specific version should be specified here, rather than latest.
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            *.exe
            *.dmg


